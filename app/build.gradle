apply plugin: 'com.android.application'
// This does not break the build when Android Studio is missing the JRebel for Android plugin.
apply plugin: 'com.zeroturnaround.jrebel.android'

android {
    compileSdkVersion 23
    buildToolsVersion "23"

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'LICENSE.txt'
    }
    defaultConfig {
        applicationId "com.chickenkiller.upods2"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:palette-v7:+'
    compile 'com.android.support:design:+'
    compile 'com.android.support:support-v13:+'
    compile 'com.github.bumptech.glide:glide:+'
    compile 'com.squareup.okhttp:mockwebserver:+'
    compile 'com.lsjwzh:recyclerviewpager:+'
    compile 'com.github.traex.rippleeffect:library:+'
    compile 'com.pixplicity.easyprefs:library:+'
    compile 'com.github.jakob-grabner:Circle-Progress-View:v1.2.3+'
    compile 'com.github.wseemann:FFmpegMediaMetadataRetriever:1.0.1+'
    compile 'com.github.asyl.animation:arcanimator:1.0.0'
}
